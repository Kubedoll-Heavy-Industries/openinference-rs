version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(deps)"
    groups:
      minor-and-patch:
        update-types:
          - minor
          - patch
        exclude-patterns:
          - "opentelemetry*"
          - "tracing-opentelemetry"
    ignore:
      # OTel crates are pinned to geodesic workspace versions
      - dependency-name: "opentelemetry*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tracing-opentelemetry"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(ci)"
